<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/scripts.js"></script>
    <title>Roman Numeral Converter</title>
  </head>
    <body>
      <div class="site-wrapper">
        <div class="site-wrapper-inner">
          <div class="cover-container">
            <div class="masthead clearfix">
              <div class="inner">
                <h3 class="masthead-brand" id="masthead-text">Romanize<span id="copyright">©️</span></h3>
                <nav class="nav nav-masthead">
                  <a class="nav-link active"href="#">Home</a>
                  <a class="nav-link" href="https://en.wikipedia.org/wiki/Pig_Latin">Romanize</a>
                  <a class="nav-link" href="https://www.youtube.com/watch?v=gBzJGckMYO4">Leave</a>
                </nav>
              </div>
            </div>
            <div class="inner cover">
              <h2 id="banner-h2">Romanize <br> <span id="banner-h5">Convert numbers to Roman Numerals</span></h2>
              <div class="conainer">
                <form id="number-input">
                  <div class="form-group">
                    <input id="input-num" class="form-control" type="text" placeholder="" required="">
                    <button type="submit" class="btn active" id="form-submit-btn"><span id="submit-button-text">✞</span></button>
                    <div class="inner">
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div id="output">
            </div>
            <div class="mastfoot">
              <div class="inner">
                <p>something for now</a>.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
